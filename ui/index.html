<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <title>6ObcyBotUI</title>
</head>
<body>
    <nav style="position:fixed; width:100%; top:0;" class="navbar navbar-expand-lg navbar-light bg-dark">
        <span style="text-align:left; color:white; margin-left:1%;">6ObcyBotUI</span>
        <span style="color:white; text-align:center; width: 100%;">Status: <span id="backendstatus" style=color:red;>Disconnected From Backend</span></span>
    </nav>
    <div id="wrapper">
        <div id="infobar">
            <span class="info text-nowrap" id="info1">
                <button id="search1" type="button" class="btn btn-light text-nowrap">Search Person 1</button>
                Person 1 Status: <span style="color:red;" id="infodata1">Disconnected</span><br>
                <input style="float:left;" type="text" placeholder="Person 1 Input" id="personinput1"></input>
            </span>
            <div>
                <div class="form-check form-switch" style="margin-top:1em;">
                    <input id="relaytoggle" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" />
                    <label class="form-check-label text-nowrap" for="flexSwitchCheckDefault" style="color:white; margin-top:auto;">Toggle Relaying</label>
                </div>
                <div class="form-check form-switch" style="margin-top:1em;">
                    <input id="reconnecttoggle" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" />
                    <label class="form-check-label text-nowrap" for="flexSwitchCheckDefault" style="color:white; margin-top:auto;">Toggle Auto Reconnect</label>
                </div>
            </div>
            <span class="info text-nowrap" id="info2">
                Person 2 Status: <span style="color:red;" id="infodata2">Disconnected</span>
                <button id="search2" type="button" class="btn btn-light text-nowrap">Search Person 2</button><br>
                <input style="float:right;" type="text" placeholder="Person 2 Input" id="personinput2"></input>
            </span>
        </div>
        <div id="talk">
            <div id="messages" class="messages">

            </div>
        </div>
    </div>
</body>
</html>
